[mod-name]
galactic-storm=Galactic Storm
[mod-description]
galactic-storm=Adds lightnings to all planets.\nAffected planets can be changed in settings.
[mod-setting-name]
galactic-storm-planet-to-copy=Planet to copy
galactic-storm-affected-planets=Affected planets
[mod-setting-description]
galactic-storm-planet-to-copy=Which planet's lightning properties needs to be copied.\nBy default it's Fulgora - the only vanilla planet with lightnings.
galactic-storm-affected-planets=What planets are affected by the mod.\nSupports mod planets.\nLeave empty to include all planets.\nSpecify with a comma, spaces between words are ignored.